<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Storage System - Pixel Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #1B103F 0%, #0F0622 50%, #1A0A3A 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 min(5vw, 40px);
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: clamp(20px, 3vw, 40px) 0;
            margin-bottom: clamp(30px, 5vw, 60px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: clamp(40px, 6vw, 60px);
            height: clamp(40px, 6vw, 60px);
            background: linear-gradient(45deg, #A259FF, #F538FF);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo::before {
            content: '';
            width: 60%;
            height: 60%;
            border: 3px solid white;
            border-radius: 8px;
            transform: rotate(45deg);
        }

        .logo-text {
            font-size: clamp(18px, 3vw, 28px);
            font-weight: 700;
            letter-spacing: clamp(1px, 0.2vw, 3px);
            color: #fff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: clamp(20px, 4vw, 40px) 0;
        }

        .page-title {
            font-size: clamp(28px, 6vw, 54px);
            font-weight: 900;
            letter-spacing: clamp(2px, 0.5vw, 6px);
            text-align: center;
            margin-bottom: clamp(30px, 4vw, 50px);
            background: linear-gradient(45deg, #00E0FF, #A259FF, #F538FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }

        .account-section {
            margin-bottom: clamp(40px, 6vw, 80px);
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: clamp(20px, 3vw, 30px);
            width: 100%;
            max-width: 600px;
        }

        .account-label {
            font-size: clamp(14px, 2vw, 18px);
            color: #B0A4D8;
            margin-bottom: 10px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .account-address {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(12px, 2vw, 16px);
            color: #FFFFFF;
            background: rgba(0, 0, 0, 0.3);
            padding: clamp(10px, 2vw, 15px);
            border-radius: 10px;
            border: 1px solid #A259FF;
            word-break: break-all;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Upload Section */
        .upload-section {
            width: 100%;
            max-width: 500px;
            margin-bottom: clamp(50px, 6vw, 80px);
        }

        .section-title {
            font-size: clamp(20px, 3vw, 26px);
            font-weight: 700;
            text-align: center;
            margin-bottom: clamp(25px, 4vw, 35px);
            color: #E0E6ED;
            letter-spacing: 2px;
        }

        .file-upload-container {
            display: flex;
            flex-direction: column;
            gap: clamp(15px, 3vw, 25px);
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-button {
            width: 100%;
            padding: clamp(15px, 3vw, 20px);
            background: linear-gradient(45deg, #A259FF, #8B5CF6);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .file-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(162, 89, 255, 0.4);
            background: linear-gradient(45deg, #8B5CF6, #A259FF);
        }

        .file-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(12px, 2vw, 14px);
            color: #AAAAAA;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-selected {
            color: #00E0FF;
            border-color: #00E0FF;
            background: rgba(0, 224, 255, 0.1);
        }

        .upload-button {
            width: 100%;
            padding: clamp(15px, 3vw, 20px);
            background: linear-gradient(45deg, #00E0FF, #0097A7);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            opacity: 0.5;
            pointer-events: none;
        }

        .upload-button.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .upload-button.enabled:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 224, 255, 0.4);
            background: linear-gradient(45deg, #0097A7, #00E0FF);
        }

        /* Retrieve Section */
        .retrieve-section {
            width: 100%;
            max-width: 500px;
            margin-bottom: clamp(40px, 6vw, 60px);
        }

        .address-input {
            width: 100%;
            padding: clamp(15px, 3vw, 20px);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(12px, 2vw, 16px);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-bottom: clamp(15px, 3vw, 25px);
        }

        .address-input::placeholder {
            color: #AAAAAA;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
        }

        .address-input:focus {
            outline: none;
            border-color: #A259FF;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(162, 89, 255, 0.2);
        }

        .get-data-button {
            width: 100%;
            padding: clamp(15px, 3vw, 20px);
            background: linear-gradient(45deg, #F538FF, #E91E63);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .get-data-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(245, 56, 255, 0.4);
            background: linear-gradient(45d, #E91E63, #F538FF);
        }

        /* Results Section */
        .results-section {
            width: 100%;
            max-width: 800px;
            margin-top: clamp(30px, 4vw, 50px);
            display: none;
        }
        .results-section.active {
            display: block;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: clamp(20px, 3vw, 30px);
            margin-top: clamp(20px, 3vw, 30px);
        }

        .image-card {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: #A259FF;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .image-info {
            text-align: center;
        }

        .image-hash {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #00E0FF;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #A259FF;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .file-upload-container,
            .retrieve-section {
                padding: 0 10px;
            }
            
            .account-section {
                margin: 0 10px clamp(40px, 6vw, 80px) 10px;
            }
            
            .image-gallery {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .main-content {
                padding: 20px 0;
            }
            
            .file-button,
            .upload-button,
            .get-data-button {
                font-size: 14px;
                padding: 15px;
            }
            
            .address-input {
                font-size: 14px;
                padding: 15px;
            }
        }

        /* Success/Error Messages */
        .message {
            padding: clamp(10px, 2vw, 15px);
            border-radius: 10px;
            margin: clamp(10px, 2vw, 15px) 0;
            font-family: 'Orbitron', monospace;
            font-size: clamp(12px, 2vw, 14px);
            font-weight: 500;
            text-align: center;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #F44336;
            color: #F44336;
        }

        .message.info {
            background: rgba(0, 224, 255, 0.2);
            border: 1px solid #00E0FF;
            color: #00E0FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo"></div>
                <span class="logo-text">PIXEL VAULT</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Decentralized Storage System</h1>

            <!-- Account Section -->
            <section class="account-section">
                <div class="account-label">Connected Account:</div>
                <div class="account-address" id="accountAddress">
                    0x742d35Cc6654C000726d3EA5e4c7B1B6c1234567
                </div>
            </section>

            <!-- Upload Section -->
            <section class="upload-section">
                <h2 class="section-title">Upload Image to IPFS</h2>
                <div class="file-upload-container">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" class="file-input" accept="image/*">
                        <button class="file-button" onclick="document.getElementById('fileInput').click()">
                            üìÅ Choose Image
                        </button>
                    </div>
                    <div class="file-status" id="fileStatus">No Image Selected</div>
                    <button class="upload-button" id="uploadButton">
                        üöÄ Upload to IPFS
                    </button>
                </div>
            </section>

            <!-- Retrieve Section -->
            <section class="retrieve-section">
                <h2 class="section-title">Retrieve Images by Address</h2>
                <input 
                    type="text" 
                    class="address-input" 
                    id="addressInput"
                    placeholder="Enter Ethereum Address"
                    maxlength="42"
                >
                <button class="get-data-button" id="getDataButton">
                    üîç Get Data
                </button>
            <section class="results-section" id="resultsSection">
                <h2 class="section-title">Retrieved Images</h2>
                <div class="image-gallery" id="imageGallery">
                    <!-- Images will be loaded here dynamically -->
                </div>
            </section>
                    <!-- Images will be loaded here dynamically -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // Initialize variables
        let selectedFile = null;
        let isUploading = false;

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const fileStatus = document.getElementById('fileStatus');
        const uploadButton = document.getElementById('uploadButton');
        const addressInput = document.getElementById('addressInput');
        const getDataButton = document.getElementById('getDataButton');
        const resultsSection = document.getElementById('resultsSection');
        const imageGallery = document.getElementById('imageGallery');

        // File input handler
        fileInput.addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileStatus.textContent = `Selected: ${selectedFile.name}`;
                fileStatus.classList.add('file-selected');
                uploadButton.classList.add('enabled');
            } else {
                fileStatus.textContent = 'No Image Selected';
                fileStatus.classList.remove('file-selected');
                uploadButton.classList.remove('enabled');
            }
        });

        // Upload button handler
        uploadButton.addEventListener('click', async function() {
            if (!selectedFile || isUploading) return;

            isUploading = true;
            uploadButton.innerHTML = '‚è≥ Uploading... <span class="loading"></span>';
            uploadButton.style.pointerEvents = 'none';

            // Simulate upload process
            try {
                await simulateUpload();
                showMessage('success', '‚úÖ Image uploaded successfully to IPFS!');
                
                // Reset form
                selectedFile = null;
                fileInput.value = '';
                fileStatus.textContent = 'No Image Selected';
                fileStatus.classList.remove('file-selected');
                uploadButton.classList.remove('enabled');
            } catch (error) {
                showMessage('error', '‚ùå Upload failed. Please try again.');
            } finally {
                isUploading = false;
                uploadButton.innerHTML = 'üöÄ Upload to IPFS';
                uploadButton.style.pointerEvents = 'auto';
            }
        });

        // Get data button handler
        getDataButton.addEventListener('click', async function() {
            const address = addressInput.value.trim();
            if (!address) {
                showMessage('error', 'Please enter a valid Ethereum address');
                return;
            }

            getDataButton.innerHTML = 'üîÑ Loading... <span class="loading"></span>';
            getDataButton.style.pointerEvents = 'none';

            try {
                await simulateDataRetrieval(address);
            } catch (error) {
                showMessage('error', 'Failed to retrieve data. Please try again.');
            } finally {
                getDataButton.innerHTML = 'üîç Get Data';
                getDataButton.style.pointerEvents = 'auto';
            }
        });

        // Address input validation
        addressInput.addEventListener('input', function(e) {
            let value = e.target.value;
            // Basic Ethereum address validation (starts with 0x and is 42 characters)
            if (value && !value.startsWith('0x')) {
                value = '0x' + value;
            }
            e.target.value = value;
        });

        // Simulate upload function
        function simulateUpload() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve();
                }, 2000);
            });
        }

        // Simulate data retrieval
        function simulateDataRetrieval(address) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Create mock image results
                    const mockImages = [
                        {
                            hash: 'QmX8Vu4JkS2mRnE2zYfU7pQ9w1x2V3b4N5m6',
                            url: '/api/placeholder/300/200'
                        },
                        {
                            hash: 'QmY9Wv5KlT3nSoP3aZgV8qR0y2x3W4c5O6n7',
                            url: '/api/placeholder/300/200'
                        }
                    ];

                    displayImages(mockImages);
                    showMessage('success', `Found ${mockImages.length} images for address ${address}`);
                    resolve();
                }, 1500);
            });
        }

        function displayImages(images) {
            resultsSection.classList.add('active');
            imageGallery.innerHTML = '';

            images.forEach(image => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.innerHTML = `
                    <div class="image-preview">
                        <img src="${image.url}" alt="IPFS Image" loading="lazy">
                    </div>
                    <div class="image-info">
                        <div class="image-hash">IPFS Hash: ${image.hash}</div>
                    </div>
                `;
                imageGallery.appendChild(imageCard);
            });
        }

        // Show message function
        function showMessage(type, text) {
            // Remove existing messages
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Create new message
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;

            // Insert after the relevant section
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.insertAdjacentElement('afterend', message);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 5000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate wallet connection
            setTimeout(() => {
                showMessage('info', 'üîó Wallet connected successfully!');
            }, 1000);
        });
    </script>
</body>
</html>
